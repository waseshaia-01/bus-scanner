<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bus QR Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 10px; }
    video { width: 100%; max-width: 500px; border: 1px solid #ccc; }
    #status { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Bus QR Scanner</h1>
  <select id="busSelect"></select>
  <video id="preview" autoplay playsinline></video>
  <p id="status">Initializing scanner...</p>

  <script src="https://unpkg.com/@zxing/library@0.18.6"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCheUCoG-3z1OPkRAApPNO0S4AaBWW-WAc",
      authDomain: "bus-monitor-c6973.firebaseapp.com",
      projectId: "bus-monitor-c6973",
      storageBucket: "bus-monitor-c6973.firebasestorage.app",
      messagingSenderId: "858489773302",
      appId: "1:858489773302:web:21872c4b9df745c497a0d7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function markBoarded(busId, code) {
      const ref = doc(db, "buses", busId, "attendees", code);
      const snap = await getDoc(ref);
      if (!snap.exists()) {
        document.getElementById("status").textContent = "Not in uploaded list";
        return;
      }
      const data = snap.data();
      if (data.boardedAt) {
        document.getElementById("status").textContent = "Already boarded";
      } else {
        await updateDoc(ref, { boardedAt: new Date().toISOString() });
        document.getElementById("status").textContent = "Boarding success";
      }
    }

    // Populate bus dropdown
    for (let i = 1; i <= 12; i++) {
      const opt = document.createElement("option");
      opt.value = `Bus${String(i).padStart(2, "0")}`;
      opt.textContent = `Bus ${String(i).padStart(2, "0")}`;
      document.getElementById("busSelect").appendChild(opt);
    }

    const video = document.getElementById('preview');
    const status = document.getElementById('status');
    const codeReader = new ZXing.BrowserQRCodeReader();
    let fallbackActive = false;

    function startZXing() {
      codeReader.listVideoInputDevices()
        .then(videoInputDevices => {
          let deviceId = videoInputDevices.length > 1
            ? videoInputDevices[videoInputDevices.length - 1].deviceId
            : videoInputDevices[0].deviceId;
          codeReader.decodeFromVideoDevice(deviceId, 'preview', (result, err) => {
            if (result) {
              const busId = document.getElementById("busSelect").value;
              markBoarded(busId, result.text.trim());
            }
          });
          status.textContent = "Scanner ready";
        })
        .catch(err => {
          console.error(err);
          startFallback();
        });
    }

    function startFallback() {
      fallbackActive = true;
      status.textContent = "Fallback scanner active";
      navigator.mediaDevices.getUserMedia({
        video: { facingMode: "environment" }
      }).then(stream => {
        video.srcObject = stream;
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        setInterval(() => {
          if (video.readyState === video.HAVE_ENOUGH_DATA) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imgData.data, canvas.width, canvas.height);
            if (code) {
              const busId = document.getElementById("busSelect").value;
              markBoarded(busId, code.data.trim());
            }
          }
        }, 500);
      }).catch(err => {
        console.error("Camera error in fallback:", err);
        status.textContent = "Camera access error";
      });
    }

    // Start ZXing, but trigger fallback after 3s if no stream
    startZXing();
    setTimeout(() => {
      if (!fallbackActive && video.srcObject == null) {
        console.warn("ZXing did not start, switching to fallback");
        startFallback();
      }
    }, 3000);
  </script>
</body>
</html>
